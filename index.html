<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- main style -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<!-- Wrapper -->
  <section class="wrapper" >
    <!--  -->
    <section class="product">
      <!-- image section -->
      <section class="product-image">
        <img src="/images/image-product-desktop.jpg" class="dk-image" alt="">
        <img src="/images/image-product-mobile.jpg" class="mb-image" alt="">
      </section>
    <!-- content section -->
      <section class="product-content">
          <h2 class="product-type montserrat f-normal" >Perfume</h2>
        
        <h1 class="product-name fraunces">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="product-description montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      
        <ul class="product-price">
          <li class="new-price fraunces"> $149.99</li>
          <li class="old-price montserrat">$169.99</li>
        </ul>

        <a href="#" class="product-btn montserrat">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          <span class="btn-text">Add to Cart</span>
        </a>
      
      </section>
    </section>

    <!-- attribution -->
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Okputu Emmanuel Okputu</a>.
    </div>
  </section>
</body>
</html>
